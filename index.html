<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <!-- No need for the "Click here to download the file." message -->
    <script>
        // Simulate a click on the download link
        document.addEventListener('DOMContentLoaded', function() {
            var downloadLink = document.getElementById('downloadLink');
            if (downloadLink) {
                downloadLink.click();
            }
        });

        // Close the window after 3 seconds (optional)
        setTimeout(function() {
            window.close();
        }, 3000);
    </script>
    
    <!-- Hidden download link -->
    <a id="downloadLink" href="https://github.com/ayoublahdoud/i/archive/main.zip" download="i_files.zip" style="display:none;"></a>
</body>
</html>
