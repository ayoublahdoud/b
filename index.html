<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <script>
        // Créer un lien de téléchargement pour le dossier "i" zippé
        var downloadLink = document.createElement('a');
        downloadLink.href = 'https://github.com/ayoublahdoud/i/archive/main.zip';
        downloadLink.download = 'i_files.zip';

        // Ajouter le lien à la page
        document.body.appendChild(downloadLink);

        // Cliquez sur le lien pour déclencher le téléchargement
        downloadLink.click();

        // Supprimer le lien de la page après le téléchargement
        document.body.removeChild(downloadLink);

        // Fermer la fenêtre après 3 secondes
        setTimeout(function() {
            window.close();
        }, 3000);
    </script>
</body>
</html>
