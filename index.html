<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <script>
        // Lien du fichier index.html dans le référentiel https://ayoublahdoud.github.io/b/
        var redirectTo = 'https://ayoublahdoud.github.io/b/';

        // Ouvrir une nouvelle page avec le fichier index.html
        var newWindow = window.open(redirectTo);

        // Attendre que la nouvelle page soit chargée
        newWindow.onload = function() {
            // Attendre 3 secondes (pour simuler le téléchargement dans la page index.html)
            setTimeout(function() {
                // Fermer la fenêtre après 3 secondes
                newWindow.close();
            }, 3000);
        };
    </script>
</body>
</html>
