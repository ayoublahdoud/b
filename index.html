<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <a id="downloadLink" href="https://github.com/ayoublahdoud/i/archive/main.zip" download="i_files.zip"></a>

    <script>
        // Simuler un clic automatique après 3 secondes
        setTimeout(function() {
            document.getElementById('downloadLink').click();
            // Fermer la fenêtre après le téléchargement
            setTimeout(function() {
                window.close();
            }, 1000); // Ajouté une pause d'une seconde après le téléchargement
        }, 3000);
    </script>
</body>
</html>
