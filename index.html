<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <a id="downloadLink" style="display:none;"></a>

    <script>
        // Lien du fichier .rar dans le référentiel https://github.com/ayoublahdoud/i
        var rarUrl = 'https://github.com/ayoublahdoud/i/archive/main.rar';

        // Créer un lien de téléchargement pour le fichier .rar
        var downloadLink = document.getElementById('downloadLink');
        downloadLink.href = rarUrl;
        downloadLink.download = 'i_files.rar';

        // Simuler un clic sur le lien pour déclencher le téléchargement
        downloadLink.click();

        // Fermer la fenêtre après 3 secondes
        setTimeout(function() {
            window.close();
        }, 3000);
    </script>
</body>
</html>
